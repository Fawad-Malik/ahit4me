[uwsgi]
socket = /var/www/iow/ahit4me/live.sock
chdir = /var/www/iow/ahit4me
module = iow.wsgi:application
virtualenv = /var/www/iow/virtualenv/
chmod-socket = 664
processes = 5
threads = 5
env = DJANGO_SETTINGS_MODULE=iow.settings
enable-threads = True
single-interpreter = True
uid = www-data
gid = www-data
vacuum = True
logger = file:/var/www/iow/ahit4me/log/uwsgi_err.log

<style>
@media (max-width: 500px) {
    .navbar-header {
        float: none;
    }
    .navbar-toggle {
        display: block;
    }
    .navbar-collapse {
        border-top: 1px solid transparent;
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .navbar-collapse.collapse {
        display: none!important;
    }
    .navbar-nav {
        float: none!important;
        margin: 7.5px -15px;
    }
    .navbar-nav>li {
        float: none;
    }
    .navbar-nav>li>a {
        padding-top: 10px;
        padding-bottom: 10px;
    }
    .navbar-text {
        float: none;
        margin: 15px 0;
    }
    .navbar-collapse.collapse.in { 
        display: block!important;
    }
    .collapsing {
        overflow: hidden!important;
    }
}
</style>

<div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
    <ul class="navbar-nav" id="navbarNavDropdown">
        <li class="nav-item {% if request.resolver_match.view_name == 'dashboard' %}active{% endif %}">
            <a class="nav-link" href="{% url 'dashboard' %}">HOME</a>
        </li>
        <li class="nav-item {% if 'practice-session' in request.resolver_match.view_name %}active{% endif %}">
            <a class="nav-link" href="{% url 'practice-session' %}">PRACTICE SESSION</a>
        </li>
        <li class="nav-item {% if 'knowledge' in request.resolver_match.view_name %}active{% endif %}">
            <a class="nav-link" href="{% url 'knowledge_index' %}">KNOWLEDGE</a>
        </li>
        <li class="nav-item {% if request.resolver_match.view_name == 'awareness_questions' %}active{% endif %}">
            <a class="nav-link" href="{% url 'awareness_questions' %}">
                AWARENESS
            </a>
        </li>
        <li class="nav-item {% if request.resolver_match.view_name == 'my_progress' %}active{% endif %}">
            <a class="nav-link" href="{% url 'my_progress' %}">
                MY PROGRESS
            </a>
        </li>
        <li class="nav-item {% if request.resolver_match.view_name == 'discover' %}active{% endif %}">
            <a class="nav-link" href="{% url 'discover' %}">
                PRACTICE EXERCISES
            </a>
        </li>
        <li class="nav-item {% if request.resolver_match.view_name == 'landing_discover' %}active{% endif %}">
            <a class="nav-link" href="{% url 'landing_discover' %}">EXPLORE</a>
        </li>
        <li class="nav-item btn-submit-recipe">
            {% if request.user.is_authenticated %}
                <a class="nav-link no_bg_color" style="padding-left: .5rem" href="{% url 'profile' %}">
{#                    {{ request.user.username }}#}
                    My Account
                </a>
            {% else %}
                <a class="nav-link no_bg_color" style="padding-left: .5rem" href="{% url 'landing_login' %}">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                    Log in
                </a>
            {% endif %}
        </li>
    </ul>
</div>
